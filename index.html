<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <form>
            <input type="text" id="display" readonly>
        </form>
        <div id="keys">
            <button class="purpleBtns">AC</button>
            <button class="purpleBtns">DEL</button>
            <button class="purpleBtns">%</button>
            <button class="pinkBtns" data-num="/">รท</button>
            <button class="numBtn" data-num="7">7</button>
            <button class="numBtn" data-num="8">8</button>
            <button class="numBtn" data-num="9">9</button>
            <button class="pinkBtns" data-num="*">ร</button>
            <button class="numBtn" data-num="4">4</button>
            <button class="numBtn" data-num="5">5</button>
            <button class="numBtn" data-num="6">6</button>
            <button class="pinkBtns" data-num="-">-</button>
            <button class="numBtn" data-num="1">1</button>
            <button class="numBtn" data-num="2">2</button>
            <button class="numBtn" data-num="3">3</button>
            <button class="pinkBtns" data-num="+">+</button>
            <button class="numBtn btnLong" data-num="0">0</button>
            <button class="numBtn" data-num=".">.</button>
            <button class="pinkBtns" id="equalBtn">=</button>

        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
